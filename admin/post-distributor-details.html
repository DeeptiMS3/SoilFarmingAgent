<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Distributor Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>
    <div id="adminpreloader">
        <div class="loader"></div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column text-start">
        <div class="expand-btn">
            <i class="fa-solid fa-caret-right" style="color: white;"></i>
        </div>
        <a href="admin-dashboard.html" class="navbar-brand d-flex align-items-center justify-content-start mb-3"
            id="brandname">
            <img src="/assets/images/logo.png" alt="logo" width="60" height="54">
            <span class="ms-3 fs-4">SoilSage</span>
        </a>
        <a href="post_details.html" class="d-flex align-items-center navItems"><i class="fas fa-file-alt me-2"></i>
            <span>Post Details</span>
        </a>
        <a href="post-distributor-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-address-card me-2 hide-when-collapsed"></i>
            <span>Post Distributor Details</span>
        </a>
        <a href="post-soil-deatils.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-seedling me-2 hide-when-collapsed"></i>
            <span>Post Soil Details</span>
        </a>
        <a href="admin-dashboard.html" class="d-flex align-items-center navItems"><i class="fas fa-eye me-2 "></i>
            <span>View Details</span>
        </a>
        <a href="view-distributor-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-address-card me-2 hide-when-collapsed"></i>
            <span>View Distributor Details</span>
        </a>
        <a href="view-soil-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-seedling me-2 hide-when-collapsed"></i>
            <span>View Soil Details</span>
        </a>
        <a id="SignOutBtn" class="d-flex align-items-center navItems"><i
                class="fas fa-arrow-right-from-bracket me-2"></i>
            <span>Log Out</span>
        </a>
        <a href="#" class="d-flex align-items-center navItems mt-auto"><i class="fas fa-cog me-2"></i>
            <span>Settings</span>
        </a>
    </div>


    <!-- Main content -->
    <div class="content">
        <nav class="navbar sticky-top" style="margin-left: -20px;margin-right: -20px;">
            <div class="container-fluid">
                <span class="navbar-text ms-auto p-3  fs-5" id="adminName"></span>
            </div>
        </nav>

        <div class="container mt-4" style="color: black;">
            <h2 class="mb-4 text-center">Post Distributor Details</h2>

            <form class="row g-5" id="distributorForm">
                <div class="col-md-6">
                    <label for="distributorId" class="form-label">Distributor ID</label>
                    <input type="text" class="form-control" id="distributorId" required placeholder="2agro489">
                </div>
                <div class="col-md-6">
                    <label for="distributorName" class="form-label">Distributor Name</label>
                    <input type="text" class="form-control" id="distributorName" required
                        placeholder="Ex: Agro Distributors Ltd.">
                </div>
                <div class="col-md-6">
                    <label for="contactPerson" class="form-label">Contact Person</label>
                    <input type="text" class="form-control" id="contactPerson" required placeholder="Ex: Jane Smith">
                </div>
                <div class="col-md-6">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="contactNumber" required minlength="10" max="10">
                </div>
                <div class="col-md-6">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailAddress" required>
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" style="height: 50px" required></textarea>
                </div>
                <div class="col-md-6">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                </div>
                <h4 class="mb-2 text-left">Post Distributor Products</h4>
                <div class="col-md-6">
                    <label for="products" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="products" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-primary" type="submit" id="addDistributorDetailsBtn">Submit
                        form</button>
                </div>
            </form>

        </div>





    </div>

    <!-- Bootstrap and JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        window.addEventListener("load", function () {
            setTimeout(function () {
                var preloader = document.getElementById("adminpreloader");
                preloader.style.display = "none";
            }, 500); // 0.5 seconds delay
        });

    </script>
    <script type="module" src="../Firebase/admin/admin-dashboard.js"></script>
    <script type="module" src="../Firebase/admin/postDetails/distributorDetails.js"></script>
</body>

</html>
