<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Distributor Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>
    <div id="adminpreloader">
        <div class="loader"></div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column text-start">
        <div class="expand-btn">
            <i class="fa-solid fa-caret-right" style="color: white;"></i>
        </div>
        <a href="admin-dashboard.html" class="navbar-brand d-flex align-items-center justify-content-start mb-3"
            id="brandname">
            <img src="/assets/images/logo.png" alt="logo" width="60" height="54">
            <span class="ms-3 fs-4">SoilSage</span>
        </a>
        <a href="post_details.html" class="d-flex align-items-center navItems"><i class="fas fa-file-alt me-2"></i>
            <span>Post Details</span>
        </a>
        <a href="post-distributor-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-address-card me-2 hide-when-collapsed"></i>
            <span>Post Distributor Details</span>
        </a>
        <a href="post-soil-deatils.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-seedling me-2 hide-when-collapsed"></i>
            <span>Post Soil Details</span>
        </a>
        <a href="admin-dashboard.html" class="d-flex align-items-center navItems"><i class="fas fa-eye me-2 "></i>
            <span>View Details</span>
        </a>
        <a href="view-distributor-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-address-card me-2 hide-when-collapsed"></i>
            <span>View Distributor Details</span>
        </a>
        <a href="view-soil-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-seedling me-2 hide-when-collapsed"></i>
            <span>View Soil Details</span>
        </a>
        <a id="SignOutBtn" class="d-flex align-items-center navItems"><i
                class="fas fa-arrow-right-from-bracket me-2"></i>
            <span>Log Out</span>
        </a>
        <a href="#" class="d-flex align-items-center navItems mt-auto"><i class="fas fa-cog me-2"></i>
            <span>Settings</span>
        </a>
    </div>


    <!-- Main content -->
    <div class="content">
        <nav class="navbar sticky-top" style="margin-left: -20px;margin-right: -20px;">
            <div class="container-fluid">
                <span class="navbar-text ms-auto p-3  fs-5" id="adminName"></span>
            </div>
        </nav>

        <div class="container mt-4" style="color: black;">
            <h2 class="mb-4 text-center">Soil Details</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-success">
                        <tr>
                            <th scope="col">Location</th>
                            <th scope="col">Soil Color</th>
                            <th scope="col">Soil pH</th>
                            <th scope="col">Organic Matter Content <i class="fas fa-circle-info"
                                    data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="The organic matter content is listed in %" style="color: green;"></i></th>
                            <th scope="col">Moisture Content <i class="fas fa-circle-info" data-bs-toggle="tooltip"
                                    data-bs-placement="right" title="The moisture content is listed in %"
                                    style="color: green;"></i></th>
                            <th scope="col">Texture</th>
                            <th scope="col">Suitable Crop</th>
                            <th scope="col">Nutrient</th>
                            <th scope="col">Nutrient Level <i class="fas fa-circle-info" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="The nutrient levels are listed in %"
                                    style="color: green;"></i></th>
                            <th scope="col" colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="soilDetailsTableBody">
                    </tbody>
                </table>
            </div>

        </div>



    </div>

    <!-- Bootstrap and JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
    </script>
    <script>
        window.addEventListener("load", function () {
            setTimeout(function () {
                var preloader = document.getElementById("adminpreloader");
                preloader.style.display = "none";
            }, 500); // 0.5 seconds delay
        });

    </script>
    <script type="module" src="../Firebase/admin/admin-dashboard.js"></script>
    <script type="module" src="../Firebase/admin/viewDetails/soilDetails.js"></script>
</body>

</html>
