<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Soil Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>
    <div id="adminpreloader">
        <div class="loader"></div>
    </div>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column text-start">
        <div class="expand-btn">
            <i class="fa-solid fa-caret-right" style="color: white;"></i>
        </div>
        <a href="admin-dashboard.html" class="navbar-brand d-flex align-items-center justify-content-start mb-3"
            id="brandname">
            <img src="/assets/images/logo.png" alt="logo" width="60" height="54">
            <span class="ms-3 fs-4">SoilSage</span>
        </a>
        <a href="post_details.html" class="d-flex align-items-center navItems"><i class="fas fa-file-alt me-2"></i>
            <span>Post Details</span>
        </a>
        <a href="post-distributor-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-address-card me-2 hide-when-collapsed"></i>
            <span>Post Distributor Details</span>
        </a>
        <a href="post-soil-deatils.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-seedling me-2 hide-when-collapsed"></i>
            <span>Post Soil Details</span>
        </a>
        <a href="admin-dashboard.html" class="d-flex align-items-center navItems"><i class="fas fa-eye me-2 "></i>
            <span>View Details</span>
        </a>
        <a href="view-distributor-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-address-card me-2 hide-when-collapsed"></i>
            <span>View Distributor Details</span>
        </a>
        <a href="view-soil-details.html" class="d-flex align-items-center navItems ms-4"><i
                class="fas fa-seedling me-2 hide-when-collapsed"></i>
            <span>View Soil Details</span>
        </a>
        <a id="SignOutBtn" class=" d-flex align-items-center navItems"><i
                class="fas fa-arrow-right-from-bracket me-2"></i>
            <span>Log Out</span>
        </a>
        <a href="#" class="d-flex align-items-center navItems mt-auto"><i class="fas fa-cog me-2"></i>
            <span>Settings</span>
        </a>
    </div>


    <!-- Main content -->
    <div class="content">
        <nav class="navbar sticky-top" style="margin-left: -20px;margin-right: -20px;">
            <div class="container-fluid">
                <span class="navbar-text ms-auto p-3  fs-5" id="adminName"></span>
            </div>
        </nav>

        <div class="container mt-4" style="color: black;">
            <h2 class="mb-4 text-center">Post Soil Details</h2>

            <form class="row g-5" id="soilDetailsForm">
                <div class="col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <textarea class="form-control" id="location" style="height: 50px" required
                        placeholder="Lajpat Nagar, Gurugon, Haryana"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="soilColor" class="form-label">Soil Color</label>
                    <input type="text" class="form-control" id="soilColor" required placeholder="Red">
                </div>
                <div class="col-md-6">
                    <label for="soilpH" class="form-label">Soil pH</label>
                    <input type="number" class="form-control" id="soilpH" required step="0.01" placeholder="7.5">
                </div>
                <div class="col-md-6">
                    <label for="orgaincMatterContent" class="form-label">Organic Matter Content</label>
                    <input type="number" class="form-control" id="orgaincMatterContent" required placeholder="45%">
                </div>
                <div class="col-md-6">
                    <label for="moistureContent" class="form-label">Moisture Content</label>
                    <input type="number" class="form-control" id="moistureContent" required placeholder="15%">
                </div>
                <div class="col-md-6">
                    <label for="texture" class="form-label">Texture</label>
                    <select class="form-select" id="texture" required>
                        <option selected value="">Choose...</option>
                        <option value="sandy">Sandy</option>
                        <option value="silty">Silty</option>
                        <option value="clay">Clay</option>
                        <option value="loamy">Loamy</option>
                    </select>
                </div>
                <h4 class="mb-2 text-left">Suitable Crops for Soil</h4>
                <div class="col-md-4">
                    <label for="suitableCrop" class="form-label">Crops</label>
                    <input type="text" class="form-control" id="suitableCrop" required
                        placeholder="chickpea, wheat, peas, lentils">
                </div>
                <h4 class="mb-2 text-left">Nutrient Levels Of Soil</h4>
                <div class="col-md-4">
                    <label for="nitogenLevel" class="form-label">Nitrogen(N)</label>
                    <input type="number" class="form-control" id="nitogenLevel" required maxlength="3"
                        placeholder="16%">
                </div>
                <div class="col-md-4">
                    <label for="phosphorusLevel" class="form-label">Phosphorus(P)</label>
                    <input type="number" class="form-control" id="phosphorusLevel" required maxlength="3"
                        placeholder="18%">
                </div>
                <div class="col-md-4">
                    <label for="pottasiumLevel" class="form-label">Pottasium(K)</label>
                    <input type="number" class="form-control" id="pottasiumLevel" required maxlength="3"
                        placeholder="12%">
                </div>
                <div class="col-md-4">
                    <label for="calciumLevel" class="form-label">Calcium(Ca)</label>
                    <input type="number" class="form-control" id="calciumLevel" required maxlength="3"
                        placeholder="10%">
                </div>
                <div class="col-md-4">
                    <label for="magnesiumLevel" class="form-label">Magnesium(Mg)</label>
                    <input type="number" class="form-control" id="magnesiumLevel" required maxlength="3"
                        placeholder="16%">
                </div>
                <div class="col-md-4">
                    <label for="sulfurLevel" class="form-label">Sulfur(S)</label>
                    <input type="number" class="form-control" id="sulfurLevel" required maxlength="3" placeholder="5%">
                </div>
                <div class="col-md-4">
                    <label for="ironLevel" class="form-label">Iron(Fe)</label>
                    <input type="number" class="form-control" id="ironLevel" required maxlength="3" placeholder="45%">
                </div>
                <div class="col-md-4">
                    <label for="manganeseLevel" class="form-label">Manganese(Mn)</label>
                    <input type="number" class="form-control" id="manganeseLevel" required maxlength="3"
                        placeholder="3%">
                </div>
                <div class="col-md-4">
                    <label for="copperLevel" class="form-label">Copper(Cu)</label>
                    <input type="number" class="form-control" id="copperLevel" required maxlength=" 3" placeholder="6%">
                </div>
                <div class="col-md-4">
                    <label for="zincLevel" class="form-label">Zinc(Zn)</label>
                    <input type="number" class="form-control" id="zincLevel" required maxlength=" 3" placeholder="7%">
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-primary" type="button" id="addSoilDetailsBtn">Submit form</button>
                </div>
            </form>

        </div>

    </div>

    <!-- Bootstrap and JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        window.addEventListener("load", function () {
            setTimeout(function () {
                var preloader = document.getElementById("adminpreloader");
                preloader.style.display = "none";
            }, 500); // 0.5 seconds delay
        });

    </script>
    <script type="module" src="../Firebase/admin/admin-dashboard.js"></script>
    <script type="module" src="../Firebase/admin/postDetails/soilDetails.js"></script>

</body>

</html>
