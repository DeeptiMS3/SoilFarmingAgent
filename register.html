<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: url('/assets/images/background5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
    </style>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Bootstrap" width="60" height="54"><span class="fs-4 brandnav"
                    style=" letter-spacing: 3px;">SoilSage</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbarlinks" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pageActive" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid mt-5" style="color: #fff;">
        <div class="row justify-content-center">
            <div class="col-md-4 login-form">
                <h2 class="text-center"><i class="fa-regular fa-address-card"></i> Register</h2>
                <form class="registerform">
                    <div class="mb-2">
                        <label for="userfnameInp" class="form-label">First Name<span>*</span></label>
                        <input type="text" class="form-control" id="userfnameInp" required>
                    </div>
                    <div class="mb-2">
                        <label for="userlnameInp" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="userlnameInp">
                    </div>
                    <div class="mb-2">
                        <label for="useremailInp" class="form-label">Email address<span>*</span></label>
                        <input type="email" class="form-control" id="useremailInp" required>
                    </div>
                    <div class="mb-2">
                        <label for="phoneInp" class="form-label">Phone Number<span>*</span></label>
                        <input type="number" class="form-control" id="phoneInp" maxlength="10" minlength="10" required>
                    </div>
                    <div class="mb-2">
                        <label for="userpassInp" class="form-label">Password<span>*</span></label>
                        <input type="password" class="form-control" id="userpassInp" maxlength="8" minlength="8"
                            required>
                    </div>
                    <div class="mb-2 text-center">
                        <button type="submit" class="btn submitBtn w-50 mt-2 mb-3"
                            id="userRegisterbtn">Register</button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</body>

</html>
